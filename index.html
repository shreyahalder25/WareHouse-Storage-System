<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Storage System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><img src="icons/warehouse-icon.jpg" alt="Warehouse Image">Warehouse Storage System</h1>
        <div id="message"></div>
        <div class="input-group">
            <input type="number" id="id" placeholder="ID">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="text" id="seller" placeholder="Seller">
            <input type="number" id="price" placeholder="Price">
        </div>
        <div class="buttons">
            <button onclick="createItem()" class="create">Create</button>
            <button onclick="readItems()" class="read">Read</button>
            <button onclick="updateItem()" class="update">Update</button>
            <button onclick="deleteAll()" class="delete">Delete All</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Seller</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="script.js"></script>
</body>
</html>
